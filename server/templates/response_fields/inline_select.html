{% if not is_teacher %}
    <span class="apella-inline dropdown">
        <span class="select">
            <select onchange='$(this).trigger("response-input", [[this.value]])'
                    questionId="{{ question_id }}"
                    answerType="option"
                    class="inline-input"
            >
                {% for option in options %}
                    <option value="{{ option.id }}"
                            {{ 'selected' if answer and (option.id in answer.selected_option_ids) else '' }} >
                        {{ option.text }}
                    </option>
                {% endfor %}
            </select>
        </span>
        <button type="button" class="button inline-submit">
            Submit
        </button>
    </span>
{% else %}
    <span class="apella-question" type="inline-select" questionId="{{ question_id }}" options="{{ option_map }}">
        Inline select responses
    </span>
{% endif %}
