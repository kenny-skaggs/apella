<div class="apella-question" questionId="{{ question_id }}" type="paragraph">
    {% if not is_teacher %}
        <textarea onkeyup='$(this).trigger("response-input", this.value)' questionId="{{ question_id }}" answerType="text" >{{ answer.text if answer and answer.text else '' }}</textarea>
    {% else %}
        Written responses
    {% endif %}
</div>
